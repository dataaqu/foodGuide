<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>Save best food in Tbilisi</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="foods">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label ">Type</label>
            <select class="form__input form__input--type" id="FoodType">
              <option  value="fastfood">Fast Food</option>
              <option value="restaurant">Restaurant</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Name</label>
            <input class="form__input form__input--name" placeholder="Name" />
          </div>

          <div class="form__row">
            <label class="form__label">Dish</label>
            <input
              class="form__input form__input--dish"
              placeholder="Dish"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Piece</label>
            <input
              class="form__input form__input--price"
              placeholder="Price"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Table</label>
            <input
              class="form__input form__input--elevation"
              placeholder="Price"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <div class="delete__btn">
        <div class="btn">
          <a href="#">Clear Data</a>
        </div>
      </div>
      
    </div>

    <div id="map"></div>
  </body>
</html>
